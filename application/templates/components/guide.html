{% if guide %}
<div class="columns">
{% for section_name, section_values in guide.items() %}

    <div class="column">
    <table class="table has-text-dark">
        <thead>
            <tr>
                <th></th>
                <th>{{section_name}}</th>
            </tr>
        </thead>
        <tbody>
            {% for row in section_values %}
                <tr>
                    {% if row[0] not in ('min', 'max') %}
                        <td><ion-icon class="icon is-medium" name="{{row[0]}}"></ion-icon></td>
                    {% else %}
                        <td>{{row[0]}}</td>
                    {% endif %}
                        <td>{{row[1]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endfor %}
</div>
{% endif %}
